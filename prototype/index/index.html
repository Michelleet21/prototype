<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <title>prototype | Login & Registration</title>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
            <p>Aqui ira el LOGO .</p>
                 </div>
                <div class="nav-menu">
            <ul>
                <li><a href="prototype.html" class="link active">Home</a></li>
                <li><a href="courses.html" class="link active">Courses</a></li>
                <li><a href="quizzes&exam.html" class="link active">Quizzes & exams</a></li>
                <li><a href="aboutus.html" class="link active">About Us</a></li>
            </ul>
        </div>

        <div class="nav-button">
            <button class="btn whiteButton" id="loginBtn">Sign In</button>
            <button class="btn" id="registerBtn">Sign Up</button>
        </div>

        <div class="nav-menu-btn">
            <i class="bx bx-menu"></i>
        </div>

        </nav>

        <div class="formBox">
            <div class="registerBox" id="register">
                <div class="top">
                    <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                    <header>Sign Up</header>
                </div>
                <div class="twoForms">
                    <div class="input-box">
                        <input type="text" class="input" placeholder="Firstname">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input" placeholder="Lastname">
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" class="input" placeholder="Email">
                    <i class="bx bx-evelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Register">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        <label for="register-check">Remember me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Terms & conditions</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
